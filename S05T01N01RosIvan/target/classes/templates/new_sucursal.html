<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="assets/ccs/main.css">

    <title>Formulario creación de Sucursal</title>
</head>
<body>

<!-- =======================================================================
        Barra de navegación
 ======================================================================= -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/sucursals"></a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/sucursals">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sucursals/add">Añadir</a>
                </li>
            </ul>
            <span class="navbar-text">
        Página de creación de nueva sucursal
      </span>
        </div>
    </div>
</nav>

<br>

<!-- =======================================================================
        formulario
 ======================================================================= -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Sucursales</h1>
            <div class="card-body">
                <form th:action="@{/sucursals}" th:object="${sucursal}" method="POST">
                    <div class="form-group">
                        <label>Nombre : </label>
                        <input type="text" name="nomSucursal" th:field="*{nomSucursal}" class="form-control" placeholder="Introduce el nombre : " required maxlength="30">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Pais : </label>
                        <input type="text" name="paisSucursal" th:field="*{paisSucursal}" class="form-control" placeholder="Introduce el pais : " required maxlength="30">
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class=" submit btn btn-outline-primary" >Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
